                      <form name="form1" method="post" action=""> 
                        <center> 
                        <p style="font-size: 25px">  &nbsp;淑晴&nbsp; </p>
                        <input name="textarea" type="text" class="time1" value="" > 
                        </center> 
                        <script language="javascript"> 
                        var second=0; 
                        var minute=0; 
                        var hour=0; 
                        window.setTimeout("interval();",1000); 
                        function interval() 
                        { 
                        second++; 
                        if(second==60) 
                        { 
                        second=0;minute+=1; 
                        } 
                        if(minute==60) 
                        { 
                        minute=0;hour+=1; 
                        } 
                        document.form1.textarea.value = "-"+" "+hour+"："+minute+"："+second+" "+"-"; 
                        window.setTimeout("interval();",1000); 
                        } 
                        </script> 
                        
                      </form>
